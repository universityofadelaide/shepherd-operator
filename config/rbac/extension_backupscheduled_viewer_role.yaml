# permissions for end users to view backupscheduleds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backupscheduled-viewer-role
rules:
- apiGroups:
  - extension.shepherd
  resources:
  - backupscheduleds
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extension.shepherd
  resources:
  - backupscheduleds/status
  verbs:
  - get
